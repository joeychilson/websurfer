# Default settings applied to all requests unless overridden by site-specific configs
default:
  # Cache configuration
  cache:
    ttl: 1h
    stale_time: 24h
    enable_compression: true
    compression_level: 6
    compression_min_size: 1024
  # Fetch configuration
  fetch:
    user_agent: "Mozilla/5.0 (compatible; websurfer/1.0; +https://github.com/joeychilson/websurfer)"
    timeout: 30s
    follow_redirects: true
    enable_ssrf_protection: true
    max_redirects: 10
  # Rate limiting to be respectful to servers
  rate_limit:
    respect_retry_after: true
    requests_per_second: 10.0
    burst: 20
  # Retry configuration for transient failures
  retry:
    max_retries: 3
    initial_delay: 1s
    max_delay: 30s

sites:
  # SEC.gov EDGAR
  # https://www.sec.gov/search-filings/edgar-search-assistance/accessing-edgar-data
  - pattern: "*.sec.gov"
    cache:
      ttl: 24h
      stale_time: 168h
      compression_level: 9
    fetch:
      user_agent: "websurfer/1.0 contact@websurfer.dev"
      timeout: 60s
    rate_limit:
      requests_per_second: 10.0
      burst: 10
      respect_retry_after: true
    retry:
      max_retries: 5
      initial_delay: 2s
      max_delay: 60s

  # arXiv - longer timeout for PDF downloads
  - pattern: "*.arxiv.org"
    fetch:
      timeout: 60s
    cache:
      ttl: 24h
      stale_time: 168h

  # Generic documentation sites pattern
  # Matches docs subdomains (docs.example.com) and (example.com/docs/*)
  - pattern: "docs.*"
    cache:
      ttl: 3h
      stale_time: 12h
    fetch:
      check_formats: ["/llms.txt", ".md"]
      timeout: 30s
    rate_limit:
      requests_per_second: 5.0
      burst: 10

  - pattern: "*/docs/*"
    cache:
      ttl: 3h
      stale_time: 12h
    fetch:
      check_formats: ["/llms.txt", ".md"]
      timeout: 30s
    rate_limit:
      requests_per_second: 5.0
      burst: 10
